<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item mt-2 mx-3">
                <p>ðŸ“ž+381 69 555333</p>
            </li>
            <li class="nav-item">
                <a class="btn btn-secondary" th:href="@{home}">Home</a>
            </li>
        </ul>

        <div class="d-flex">
            <ul class="navbar-nav me-auto" th:if="${sessionUserID == null}">
                <li class="nav-item">
                    <a class="btn btn-primary me-2" th:href="@{login}">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto" th:if="${sessionUserID != null}">
                <li class="nav-item">
                    <a class="btn btn-secondary me-2" th:href="@{history}">History</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto" th:if="${sessionUserID != null}">
                <li class="nav-item">
                    <a class="btn btn-secondary me-2" th:href="@{account}">Account</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto" th:if="${sessionUserID != null}">
                <form class="nav-item" th:action="@{/logout}" method="post">
                    <button class="btn btn-primary me-2" type="submit">Logout</button>
                </form>
            </ul>
            <ul class="navbar-nav me-auto" th:if="${sessionUserID == null}">
                <li class="nav-item">
                    <a class="btn btn-secondary" th:href="@{register}">Register</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="alert alert-danger" th:if="${error}">
                <p class="my-0">Username or Password is incorrect</p>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary mx-3">Login</button>
                            <a th:href="@{register}" class="link-opacity-50 mt-1">No account? Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
