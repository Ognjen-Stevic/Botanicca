<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item mt-2 mx-3">
        <p>ðŸ“ž+381 69 555333</p>
      </li>
      <li class="nav-item">
        <a class="btn btn-secondary" th:href="@{home}">Home</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Change username and password</h2>
          <form th:action="@{account/change}" method="post" th:object="${changedUser}">
            <input th:field="*{id}" type="hidden">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input th:field="*{username}" type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input th:field="*{password}" type="text" class="form-control">
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary mx-3">Change</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
